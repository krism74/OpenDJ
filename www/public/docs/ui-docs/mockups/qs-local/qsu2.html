<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Opends QuickSetup UI Spec</title>
<link rel="stylesheet" type="text/css" href="../../mockups/suntheme/css/css_master.css" />
<link rel="stylesheet" type="text/css" href="qs_css.css" />
<script language='javascript' src='opends-utilities.js'></script>
<script language='javascript'> 
var installtype='new';
</script>
</head>
<body style="margin:0px">
<img src="wizard.png" width="779" height="466" />
<div id="stepsarea">
  <div id="steplistouter">
    <div id="steplistmiddle">
      <div id="steplistinner">
        <table border="0" cellspacing="0" cellpadding="0" style="margin-top:10px">
          <tr valign="middle">
            <td nowrap="nowrap"></td>
            <td><div class="stepText">Welcome</div></td>
          </tr>
          <tr valign="middle">
            <td><img style="margin-left:7px; margin-top:1px" id="stepIndicator" src="wiz-arrow.png" alt="Current Step" title="Current Step" border="0" height="14" width="14"></td>
            <td><div class="stepText"><span class="stepTextSel">Removal Options</span></div></td>
          </tr>
          <tr valign="middle">
            <td></td>
            <td><div class="stepText">Progress</div></td>
          </tr>
          <tr>
            <td valign="top"></td>
            <td valign="top"><div class="stepText">Finished</div></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div id="contentarea">
  <div class="panelTitle">Removal Options </div>
  <div class="panelHelp"> You can choose to remove all parts of the OpenDS server or just particular parts. If all items are selected, the server will be removed entirely. </div>
  <table class="review" style="margin-top:10px;" border="0" cellspacing="0" cellpadding="0" title="">
  <tr>
    <td valign="top" nowrap="nowrap"><div class="ConTblCl1Div_sun4"><span class="LblLev2Txt_sun4">Server Path:</span> </div></td>
    <td><div class="ConTblCl2Div_sun4"> /local/OpenDS </div></td>
  </tr>
  <tr>
    <td nowrap="nowrap" align="left" valign="top"><div class="ConTblCl1Div_sun4">
        <label id="username" for="pwd" class="LblLev2Txt_sun4">Parts to Remove:</label>
      </div></td>
    <td ><div class="ConTblCl2Div_sun4">
        <div >
          <input type="checkbox" class="Cb_sun4" id="startserver" checked />
          <label for="startserver">Server Libraries and Administrative Tools</label>
        </div>
        <div >
          <input type="checkbox" class="Cb_sun4" id="startserver" checked />
          <label for="startserver">Database Contents</label>
        </div>
        <div >
          <input type="checkbox" class="Cb_sun4" id="startserver" checked />
          <label for="startserver">Log Files</label>
        </div>
      <div >
        <input type="checkbox" class="Cb_sun4" id="startserver" checked />
        <label for="startserver">Configuration and Schema Files</label>
      </div>
      <div >
        <input type="checkbox" class="Cb_sun4" id="startserver" checked />
        <label for="startserver">Backup Files in <font face="monospace">bak</font> Directory</label>
      </div>
      <div >
        <input type="checkbox" class="Cb_sun4" id="startserver" checked />
        <label for="startserver">LDIF Export Files in <font face="monospace">ldif</font> Directory</label>
      </div>
</div>
</td>
</tr>
</table>
</div>
<!-- <div id="bottomchoice">  <input type="checkbox" class="Cb_sun4" id="startserver" checked /><label for="startserver">Start Server when the Upgrade has Completed.</label></div>-->
<div id="bottombar"></div>
<div id="navbuttons">
  <input type="button" class="Btn2_sun4"  onclick="history.back();" onmousedown="if (this.disabled==0) this.className='Btn2Down_sun4'" onmouseup="if (this.disabled==0) this.className='Btn2_sun4'" onmouseover="if (this.disabled==0) this.className='Btn2Hov_sun4'"
       onmouseout="if (this.disabled==0) this.className='Btn2_sun4'" value="Previous"/>
  <input type="button" class="Btn1_sun4" onclick="document.location.href='qsu3.html'" onmousedown="if (this.disabled==0) this.className='Btn1Down_sun4'" onmouseup="if (this.disabled==0) this.className='Btn1_sun4'" onmouseover="if (this.disabled==0) this.className='Btn1Hov_sun4'"
       onmouseout="if (this.disabled==0) this.className='Btn1_sun4'" value="Finish"/>
</div>
<div id="quitbutton">
  <input type="button" class="Btn2_sun4" onclick="alert('Quits QuickSetup')" onmousedown="if (this.disabled==0) this.className='Btn2Down_sun4'" onmouseup="if (this.disabled==0) this.className='Btn2_sun4'" onmouseover="if (this.disabled==0) this.className='Btn2Hov_sun4'"
       onmouseout="if (this.disabled==0) this.className='Btn2_sun4'" value="Quit"/>
</div>
<div id="content-inner" style="display:none"> </div>
<div id="content-inner2" style="display:none"> </div>
</body>
</html>
